apiVersion: apps/v1
kind: Deployment
metadata:
  name: results-aggregator
  namespace: entrance-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: results-aggregator
  template:
    metadata:
      labels:
        app: results-aggregator
    spec:
      nodeSelector:
        kubernetes.io/os: linux

      containers:
        - name: results-aggregator
          image: emregistery.azurecr.io/entrance_monitor:results_aggregator
          imagePullPolicy: Always
          ports: []
          env:
            - name: AZURE_KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: entrance-monitor-secrets
                  key: AZURE_KEYVAULT_URL
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: entrance-monitor-secrets
                  key: AZURE_CLIENT_ID
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: entrance-monitor-secrets
                  key: AZURE_CLIENT_SECRET
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: entrance-monitor-secrets
                  key: AZURE_TENANT_ID
          resources:
            requests:
              cpu: '0'
              memory: '0'
            limits:
              cpu: '256'
              memory: 11400G
